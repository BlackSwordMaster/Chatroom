<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="chat-container">

    <!-- Scrollable message history -->
    <div class="chat-history" id="chatHistory"></div>

    <!-- Comic-style speech bubbles (temporary display) -->
    <div class="speech-bubbles" id="speechBubbles"></div>

    <!-- Avatar images at bottom corners -->
    <div class="chat-avatars">
      <img src="images/chair.webp" alt="User 1" class="avatar left-avatar" />
      <img src="images/bunny.jpg" alt="You" class="avatar right-avatar user-avatar" />
    </div>

    <!-- Input box for sending messages -->
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

  <!-- Script for typing and sending -->
  <script src="script.js"></script>
</body>
</html>
